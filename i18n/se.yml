title: Dämpningsfuktioner - liten fusklapp
description:
  Gör dina animationer mer realistiska genom att välja rätt funktion.
share:
  Dämpningsfunktionerna (engelska "easing functions") reglerar farten på
  en animation för att få rörelsen mer naturlig. Objekt i den verkliga
  världen rör sig inte med en jämn hastighet, och startar och stannar
  inte helt plötsligt. Den här sidan hjälper dig att välja rätt
  dämpningsfunktion.

about: !!format
  ~Dämpningsfuktioner~ bestämmer ändringshastigheten på en paramter
  över en viss tid.

  Objekt i den verkliga världen startar och stannar inte bara helt
  plötsligt och rör sig nästan aldrig med en jämn hastighet.
  Om du öppnar en byrålåda, drar du först snabbt och sedan långsammare
  när den kommer ut. Släpper du en boll på golvet, kommer den först
  öka hastigheten på väg ner och sedan studsa tillbaks upp när den
  träffat golvet

  Den här sidan är till för att hjälpa dig att välja rätt dämpningsfunktion.

easings:
  css: Tillgänglig överallt
  js: Endast i JavaScript

howtos:
  name: dämpningens namn
  curve: dämpningens bezierkurva
  js: !!code
    jQuery med ^jQuery Easing Plugin^ är det enklaste sättet att beskriva
    animationer med dämpning på. Ange dämpningsfunktionens namn
    (t.ex. "easeInCirc") som ".animate()"-funktionens tredje argument,
    eller använd den som värde för alternativet "easing".
  scss: !!code
    Sass/SCSS kan också beskiva animationer! Compass använder inte prefixen
    före "transition" and "animation", <nobr>och tillägget
    ^Compass Ceaser^</nobr> låter dig ange dämpningsfunktionerna
    med deras namn (utan att behöva ange bezierkurvan)
  css: !!code
    Med CSS kan du använda "transition" och "animation" för att välja
    en dämpningsfunktion.
  css_bad:
    Tyvärr stödjer de inte alla dämpningar så du måste ange den
    dämpningsfunktion du vill använda manuellt (som en bezierkurva)
  css_help:
    Välj en dämpnigsfunktion för att visa en notation av bezierkurvan.

easing:
  all_easings: Alla dämpningar
  no_css: !!code
    Stöds inte i CSS. Men du kan använda JS eller
    skriva ut det med CSS-animationen "@keyframes".
  edit: ^Redigera^ på cubic-bezier.com.

