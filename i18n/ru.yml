about: !!format
  ~Easing-функция~ указвает скорость течения анимации, чтобы сделать анимацию
  более реалистичной, физической.

  Реальные вещи не начинают мгновенно двигаться с постоянной скоростью и не
  останавливаются сразу же по достижению цели. В реальном мире предметы меняются
  не линейно, а с различным ускорением.

  Если мы открываем ящик стола, то мы сначала ускоряем его, а после половины
  пути тормозим. Если что-то упало, то оно сначал летит всё быстрее и быстрее, а
  ударившись о пол слегка подпрыгивает обратно.
