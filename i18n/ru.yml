  ~Easing-функция~ указвает скорость течения анимации, чтобы сделать анимацию
  более реалистичной.

  Реальные вещи не начинают двигаться мгновенно и с постоянной скоростью.
  Если мы открываем ящик стола, то сначала ускоряем его, а на второй половине
  пути — тормозим. Если что-то упало, то оно сначал летит всё быстрее и быстрее, а
  ударившись о пол — слегка подпрыгивает обратно.

  Этот сайт поможет каждый раз подобрать нужную easing-функцию.
