title: Шпаргалка easing-функций
description: Сделай анимацию более реалистичной, подобрать нужную easing-функцию.
font:
  name: PT Sans
  url: family=PT+Sans:400,700&subset=latin,cyrillic
about: !!format
  ~Easing-функция~ указвает скорость течения анимации, чтобы сделать анимацию
  более реалистичной.

  Реальные вещи не начинают двигаться мгновенно и с постоянной скоростью.
  Если мы открываем ящик стола, то сначала ускоряем его, а на второй половине
  пути — тормозим. Если что-то упало, то оно сначал летит всё быстрее и быстрее, а
  ударившись о пол — слегка подпрыгивает обратно.

  Этот сайт поможет каждый раз подобрать нужную easing-функцию.
howtos:
  name: имя easing-функции
  desc: описание easing-функции
  js: !!format
    Проще всего рисовать анимации по easing-функции через jQuery, добавив
    jQuery Easing Plugin. После этого надо лишь указать имя функции
    в методе `.animate` третьим аргументом или через ключ `easing`.
  sass: !!format
    В Sass/SCSS анимации описывать гораздо проще — Compass избавляет
    от префиксов перед свойствами `transition` и `animation`, а расширение
    Compass Ceaser позволит указывать easing-функцию просто по имени, не думая
    о кривых Безье.
  css: !!format
    В CSS свойства `transition` и `animation` позволяют указывать
    easing-функцию. К сожалению, доступны не все функции и чаще всего указывать
    их надо через кривую Безье.
  css_help:
    Выберите easing-функцию, чтобы увидеть, как её описать через кривую Безье.
  no_css: !!format
    К сожалению, такую easing-функцию нельзя задать с помощью CSS.
    Используйте JavaScript или специальные `@keyframes` в CSS Animation.
