howtos:
  name: easing name
  curve: easing’s Bezier curve
  js: !!code
    jQuery with the ^jQuery Easing Plugin^ is the easiest way to describe
    animation with easing. Pass the easing name (like `easeInCirc`)
    to the `.animate()` function as the third argument, or use it as the value
    of the `easing` option.
  scss: !!code
    Sass/SCSS can describe animations too! Compass removes prefixes before
    the `transition` and `animation` properties, <nobr>and the
    ^Compass Ceaser^</nobr> plugin lets you pass the easing function by name
    (without specifying the exact Bezier curves).
  css: !!code
    CSS properties `transition` and `animation` allow you to pick the easing
    function.
  css_bad:
    Unfortunately, they don’t support all easings and you must
    specify the desired easing function yourself (as a Bezier curve).
  css_help:
    Select an easing function to show it’s Bezier curve notation.

