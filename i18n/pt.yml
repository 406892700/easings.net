title: Guia de funções de transição
description:
  Faça animações mais realistas utilizando a função de transição mais apropriada.
share:
  As funções de transição usam a velocidade da animação
  de modo a tornar o movimento mais natural. Os objectos na vida real não se movem
  a uma velocidade constance, e não começam e param num instante.
  Esta página ajuda-o a escolher a melhor função de transição.

about: !!format
  ~Funções de transição~ especificam a variação de um parâmetro
  ao longo do tempo.

  Os objectos na vida real não começam e param instantaneamente, e quase nunca
  se movem a uma velocidade constante. Quando abrimos uma gaveta, começamos com um movimento rápido,
  e vamos abrandando à medida que vamos abrindo. Drop something on the floor, and it will
  first accelerate downwards, and then bounce back up after hitting the floor.

  This page helps you choose the right easing function.

