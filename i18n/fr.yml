howtos:
  name: easing nom
  curve: courbe de Bézier pour easing
  js: !!code
    jQuery Easing Plugin est la solution la plus simple pour décrire
    une animation. Vous avez uniquement besoin de positionner le nom de
    la fonction easing sur la méthode `.animate` en 3ème argument
    ou le mot `easing`.
  scss: !!code
    Sass/SCSS permet de décrire une animation. Compass supprime les préfixes
    des propriétés `transition` et `animation` et Compass Ceaser plugin permet
    de positionner une fonction easing uniquement par son nom (sans utilisation
    de courbe de Bézier).
  css: !!code
    Les propriétés CSS `transition` et `animation` permettent de positionner
    une fonction easing.
  css_bad:
    Malheureusement, elles ne supportent pas toutes les fonctions easing
    et vous devez positionner les fonctions non supportées en utilisant les
    courbes de Bézier.
  css_help:
    Selection de la function easing et affichage de sa description sous forme
    de courbe de Bézier.

